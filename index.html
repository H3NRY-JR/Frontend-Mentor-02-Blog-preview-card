<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main role="main">
      <div class="info-card text-2">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/H3NRY-JR" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/H3NRY-JR" target="_blank">H3NRY-JR</a>.
      </div>
      <div class="blog-card">
        <img
          src="assets/images/illustration-article.svg"
          alt=""
          class="blog-img"
        />
        <div class="blog-content">
          <p class="article-category text-3">Learning</p>
          <p class="publish-date text-3">Published 21 Dec 2023</p>
          <h1 class="article-title text-1">HTML & CSS foundations</h1>
          <p class="article-description text-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-container">
          <img src="assets/images/image-avatar.webp" alt="" class="avatar-img">
          <p class="author-name text-3">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
